<div id="container-button">
  <p-button label="Nuevo Cliente" (click)="create()" severity="secondary" />
</div>

<div id="clientes-card">
  @for (cliente of this.clientes(); track cliente.id) {
    <app-cliente-detail [cliente]="cliente" (action)="manageActions($event)"></app-cliente-detail>
  }
</div>

<p-confirmdialog>
  <ng-template #content let-message>
      <div
          class="flex flex-col items-center w-full gap-4 border-b border-surface-200 dark:border-surface-700 p-4 mb-4 pb-0"
      >
          <i [class]="message.icon" class="!text-6xl text-primary-500"></i>
          <p>{{ message.message }}</p>
      </div>
  </ng-template>
</p-confirmdialog>
