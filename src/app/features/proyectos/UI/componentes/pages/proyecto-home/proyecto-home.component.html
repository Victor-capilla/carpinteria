<div id="container-button">
  <p-button label="Nuevo Proyecto" (click)="create()" severity="secondary" />
</div>
<h1 *ngIf="this.cliente()" class="proyecto-cliente-title">
  {{'Proyectos de ' + this.cliente()?.nombre}}
</h1>
<div id="proyectos-card">
  @for (proyecto of this.proyectos(); track proyecto.id) {
    <app-proyecto-detail [proyecto]="proyecto" [idCliente]="idCliente" (action)="manageActions($event)"></app-proyecto-detail>
  }
</div>

<p-confirmdialog>
  <ng-template #content let-message>
      <div
          class="flex flex-col items-center w-full gap-4 border-b border-surface-200 dark:border-surface-700 p-4 mb-4 pb-0"
      >
          <i [class]="message.icon" class="!text-6xl text-primary-500"></i>
          <p>{{ message.message }}</p>
      </div>
  </ng-template>
</p-confirmdialog>
